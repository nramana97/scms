<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<div class="w-full">
  <div
    class="modal fade"
    id="showDetails"
    data-bs-backdrop="true"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header text-indigo-50 bg-indigo-700">
          <h1 class="modal-title text-md text-indigo-300">
            CATEGORY:
            <span id="detailType" class="uppercase text-indigo-100"></span>
          </h1>
          <button
            type="button"
            class="btn-close"
            id="detailDismiss"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body bg-indigo-200">
          <div
            id="dateRaised"
            class="bg-indigo-200 text-indigo-600 font-bolder"
          ></div>
          <hr />
          <hr />
          <div class="mt-2 bg-indigo-300 rounded-md px-3 py-3">
            <p class="font-bold">Description:</p>
            <hr />
            <p
              id="complaintDescription"
              class="text-md font-medium px-2 py-3 text-indigo-800 whitespace-nowrap first-letter:uppercase"
            ></p>
          </div>
        </div>
        <div class="modal-footer justify-around px-2">
          <button
            type="button"
            class="btn bg-amber-200 text-amber-700 hover:bg-amber-900 hover:text-amber-100"
            data-bs-dismiss="modal"
          >
            NOT SOLVED
          </button>
          <button
            type="button"
            id="respond"
            class="btn bg-emerald-200 text-emerald-600 hover:bg-emerald-600 hover:text-emerald-100 hover:shadow"
          >
            SOLVED
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="flex items-center justify-center flex-col relative">
  <div
    class="sticky flex-1 top-0 py-2 w-full mx-2 my-3 rounded-3 text-center uppercase bg-indigo-200 text-ornage-900 font-bolder"
  >
    RECENT UPDATES
  </div>
  <table
    data-bs-theme="dark"
    class="w-full relative max-sm:mx-1 max-md:mx-3 text-sm text-left text-indigo-500 dark:text-indigo-400&quot;"
  >
    <thead
      class="text-xs text-indigo-700 uppercase bg-indigo-50 dark:bg-indigo-700 dark:text-indigo-400"
    >
      <tr>
        <th scope="col" class="max-sm:px-1 px-4 py-3">SNO</th>
        <th scope="col" class="max-sm:px-1 px-4 py-3">CATEGORY</th>
        <th scope="col" class="max-sm:px-1 px-4 py-3">DESCRIPTION</th>
        <th scope="col" class="max-sm:px-1 px-4 py-3">RAISED_ON</th>
        <th scope="col" class="max-sm:px-1 px-4 py-3">VIEW</th>
      </tr>
    </thead>
    <tbody id="list-items"></tbody>
  </table>
</div>
<script>
  const handleViewComplaint = (id) => {
    $.ajax({
      url: "../api/commonApi/complaintDetails.php",
      type: "POST",
      data: { complaintId: id },
      beforeSend: () => {
        window.parent.console.log("Sending....");
      },
      complete: () => window.parent.console.log("Completed"),
      success: function (data) {
        data = JSON.parse(data);
        if (data.status) {
          $("#detailType").html(data.CTYPE);
          $("#dateRaised").html(
            `<h4 class='text-indigo-900'><span class='text-indigo-600'> RAISED ON: </span>${data.RAISED_ON}</h4>`
          );
          $("#complaintDescription").html(data.DESCRIPTION);
          $("#respond").data("cid", data.CID);
        }
      },
      error: function (jqXHR, textStatus, errorThrown) {
        window.parent.console.error("Ajax request failed: " + errorThrown);
      },
    });
  };
  var source = new EventSource("../api/warden_api/alerts.php");
  source.onmessage = (e) => {
    var data = JSON.parse(e.data);
    window.parent.console.log(data);
    const cont = document.querySelector("#list-items");
    cont.innerHTML = "";
    data.forEach((e) => {
      cont.innerHTML += ` 
                <tr class="bg-indigo-50 text-indigo-300 border-b dark:bg-indigo-800 dark:border-indigo-700">
                  <th scope="row" class="px-1 py-4 font-medium text-center text-indigo-100 whitespace-nowrap dark:text-white">${e.SNO}</th>
                  <td class="max-sm:px-1 px-4 py-4 first-letter:uppercase">${e.CTYPE}</td>
                  <td class="max-sm:px-1 px-4 py-4 truncate ... first-letter:uppercase"> ${e.DESCRIPTION}</td>
                  <td class="max-sm:px-1 px-4 py-4">${e.RAISE_DATE}</td>
                  <td class="max-sm:px-1 px-4 py-4">
                  <button id="${e.CID}" data-bs-toggle="modal" data-bs-target="#showDetails" class='details bg-indigo-500 text-slate-200 maxsm:px-1 px-4 py-1 hover:bg-indigo-600 hover:text-slate-100 rounded-sm hover:shadow-sm rounded-sm'>VIEW</button>
                  </td>
                  </tr>`;
    });
    var delete_buttons = document.getElementsByClassName("details");
    Array.from(delete_buttons).forEach((item) => {
      item.addEventListener("click", (e) => {
        handleViewComplaint(e.currentTarget.id);
      });
    });
  };
  $("#detailDismiss").on("click", () => {
    $("#detailType").html("");
    $("#dateRaised").html("");
    $("#complaintDescription").html("");
  });
  // function to confirm complaint solved
  const complaintSolved = (cid) => {
    $.ajax({
      url: "../api/warden_api/complaintSolved.php",
      type: "POST",
      data: { cid: cid },
      dataType:'json',
      beforeSend: () => {
        console.log('conforming complaint....')
        swal({
          title: "CONFIRMING....",
          allowEscapeKey: false,
          allowOutsideClick: false,
          button: false,
          icon: "../imgs/loading.svg",
        });
      },
      complete: () => {
        swal.close();
      },
      success: function (data) {
        swal({
          text: data.text,
          icon: data.icon,
          timer: 1200,
          button: false,
        }).then(()=>{
          $("#detailDismiss").click();
        });
      },
      error: function (err) {
        window.parent.console.log(err);
      },
    });
  };
  //triggering confirmation
  $("#respond").on("click", function (e) {
    cid = $(this).data("cid");
    window.parent.console.log(cid)
    complaintSolved(cid);
  });
</script>
